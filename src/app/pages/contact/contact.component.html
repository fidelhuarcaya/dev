<p-toast></p-toast>
<div [ngClass]="isMobile?'mobile-container-body':'desk-container-body'">
    <h1>Get in touch</h1>
    <p style="line-height: 2rem; font-size: large;">For new projects, check freelance my inbox
        it is always open.
        Whether you have a question or just want to say hi, I'll do my best to answer you!</p>
    <div class="form flex justify-content-center">
        <div [ngClass]="isMobile?'card-form-mobile':'card-form-desk'">
            <form class="example-form" [formGroup]="emailForm" (submit)="sendEmail()">
                <div class="flex flex-column gap-3">
                    <div class="flex flex-column gap-2 field">
                        <label style="font-weight: 700; ">Name</label>
                        <input minlength="4" pInputText placeholder="Ex: Fidel Huarcaya" formControlName="name"
                            aria-describedby="username2-help" class="p-invalid">
                        <small *ngIf="!invalidForm&& this.emailForm.get('name')?.invalid" id="username2-help"
                            class="p-invalid">The name is required.</small>
                    </div>
                    <div class="flex flex-column gap-2 field">
                        <label style="font-weight: 700; ">Email</label>
                        <input minlength="6" pInputText placeholder="contact@example.com" formControlName="email">
                        <small *ngIf="!invalidForm&& this.emailForm.get('email')?.invalid" id="username2-help"
                            class="p-invalid">Email is required..</small>
                    </div>
                    <div class="flex flex-column gap-2 field">
                        <label style="font-weight: 700; ">Message</label>
                        <textarea minlength="4" pInputText placeholder="Write the message..."
                            formControlName="message"></textarea>
                        <small *ngIf="!invalidForm&& this.emailForm.get('message')?.invalid" id="username2-help"
                            class="p-invalid">The message is required.</small>
                    </div>
                    <div class="flex justify-content-start" style="margin-top: 2rem;">

                        <button pButton (click)="onClick()" style="box-shadow: none; width: 15rem;"
                        class="p-button-outlined"
                            label="Send Message">

                            <svg *ngIf="!showSend" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"
                                enable-background="new 0 0 512 512" xml:space="preserve"
                                style="position: absolute; top: 3px; right: 1rem; color: #01a6ff;">
                                <path
                                    d="M462,54.955L355.371,437.187l-135.92-128.842L353.388,167l-179.53,124.074L50,260.973L462,54.955z M202.992,332.528v124.517l58.738-67.927L202.992,332.528z">
                                </path>
                            </svg>

                            <svg *ngIf="showSend" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512"
                                style="color: #01a6ff;"
                                enable-background="new 0 0 512 512" xml:space="preserve">
                                <path id="paper-plane-icon"
                                    d="M462,54.955L355.371,437.187l-135.92-128.842L353.388,167l-179.53,124.074L50,260.973L462,54.955z M202.992,332.528v124.517l58.738-67.927L202.992,332.528z">
                                </path>
                            </svg>
                        </button>



                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
