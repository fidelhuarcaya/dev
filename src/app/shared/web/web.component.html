<div>
    <div *ngFor="let project of projects" class="flex align-content-center align-items-center justify-content-center">
        <div class="container align-content-center align-items-center justify-content-center">
            <div class="flex">
                <a href={{project.url}} target="_blank" *ngIf="!isMobile">
                    <img class="image" src={{project.image}} alt="">
                </a>
                <div style="padding: 2rem;">
                    <h2 style="color: aliceblue;">{{project.title}}</h2>
                    <p>
                        {{project.description}}
                    </p>
                </div>
            </div>
            <div class="flex flex-column">

                <div class="text-center ">
                    <div class="row">
                        <div class="col">
                            Angular
                        </div>
                        <div class="col">
                            CSS
                        </div>
                        <div class="col">
                            Java
                        </div>
                        <div class="col">
                            Spring Boot
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row gap-5 "
                    style="padding-bottom: 2rem;margin-top: 3rem;">
                    <div> <a color="basic" href={{project.repository}} target="_blank">
                            <button style="box-shadow: none;" class="p-button-outlined" pButton>
                                Code/Repository</button></a></div>
                    <div>
                        <a color="primary" href={{project.url}} target="_blank">
                            <button style="box-shadow: none; " type="button" class="p-button-info"
                                pButton>Demo/Preview</button></a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
